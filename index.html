<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile Card</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <div class="image-container">
      <img data-testid="profilePicture" src="images/IMG_2632.jpg" alt="">
    </div>
   
    <section>
      <h3 data-testid="fullName">Bukola Hambolu</h3>
      <p class="job" data-testid="jobTitle">Frontend Developer</p>

      <p class="info" data-testid="shortBio">A Frontend developer with proficient in html, css and javascript</p>
      <p class="info" data-testid="currentLocation">Abuja, Nigeria</p>
      <nav>
        <a href="http://linkedin.com/in/bukola-hambolu-71a581209" data-testid="socialLinks"></a>
        <a href="https://github.com/bookie212/" data-testid="socialLinks"></a>
        <a href="https://x.com/bookey082/" data-testid="socialLinks"></a>
      </nav>
      <p data-testid="currentTimeUTC">time</p>
    </section>
    
  </main>
</body>
</html>
